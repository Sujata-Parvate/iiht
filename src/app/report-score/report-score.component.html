
<div class="container">

    <form id="reportscore" #getreportscoreForm="ngForm" (ngSubmit)="ReportScore(getreportscoreForm.value)">

        <div class="header">
        
            <h3>Report Score</h3>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            
            
            <input type="studs" placeholder="student_unique_id"  ngModel name="student_unique_id"/>
            <input type="eventid11" placeholder="event_id"  ngModel name="event_id"/>
            <input type="attempt11" placeholder="attemptnumber"  ngModel name="attemptnumber"/>
            
            <button  style="margin-top:1em;" class="button" type="submit">Score Report</button> 
            
        
        </div>

    </form>

</div>
